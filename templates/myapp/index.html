{% extends './base.html' %}
{% block content %}

<h1>movie record</h1>

<form method="get">
    <input type="search" value="{{ request.GET.query }}" 
           name="query" type="text" 
           placeholder="映画を探す">
    <button type="submit">検索</button>
</form>


<table  class='table table-striped table-hover'>

    {% if movie_list %}
        {% for movie in movie_list %}
            <tr>
                <td><a href ="{% url 'myapp:movie_detail' movie.id %}">{{ movie.title }}</a></td>
                <td>{{movie.director.name}}</td>
                <td>{{ log.watch_date}}</td>
            </tr>
        {% endfor %}
    {% endif %}
</table>


{% endblock %}
